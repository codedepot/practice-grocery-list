<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">


    <title>Grocery List Tool</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1 class="page-header">Grocery List</h1>
        <div class="right-btn-pane">

            <a href="javascript:void(0)" id="add-item-btn" data-toggle="modal" data-target="#addItemModal"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="item-template" class="hidden">
            <div class="row">
              <div class="col-xs-12 col-sm-9">
                <input type="hidden" hidden class="item-id" value=""/>
                <p class="item-title"></p>

              </div>
              <div class="col-xs-12 col-sm-3 pull-right text-right-sm-up mar-top-xs-20">
                <div class="item-btns text-right-sm-up">
                  <a href="javascript:void(0)" class="check-item" data-toggle="tooltip" data-placement="top" title="Mark Purchased">
                    <i class="fa fa-square-o" aria-hidden="true">
                      <span class="sr-only">Purchased Button</span>
                    </i>
                  </a>
                  <a  class="expand-item collapsed" data-toggle="collapse" aria-expanded="false"
                  href="#content-collapse-uid-" aria-controls="content-collapse-uid-"
                 >
                    <i class="fa fa-expand" aria-hidden="true"   data-toggle="tooltip" data-placement="top" title="Show Notes">
                      <span class="sr-only">Show Notes Button</span>
                    </i>
                  </a>
                  <a href="javascript:void(0)" class="edit-item">
                    <i class="fa fa-pencil-square-o" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edit">
                      <span class="sr-only">Edit Button</span>
                    </i>
                  </a>
                  <a href="javascript:void(0)" class="delete-item" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="fa fa-trash-o" aria-hidden="true">
                      <span class="sr-only">Delete Button</span>
                    </i>
                  </a>
                </div>
              </div>
            </div>
            <div class="collapse content-accordion" id="content-collapse-uid-">
              <hr class="title-row-border">
              <div class="row" >

                <div class="col-xs-12">
                  <p class="item-content"></p>
                </div>
              </div>
            </div>



          </div>
          <div id="no-items-message" class="hidden">
            You have no grocery items, make some!
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add Item</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-xs-12">
                    <label for="add-title-modal-uid" >Title</label>
                    <input id="add-title-modal-uid" class="item-title-input" type="text"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <label for="add-content-modal-uid" class=" mar-top-10">Notes</label>
                    <textarea id="add-content-modal-uid" class="item-content-input" name="item-content-input" rows="5" cols="80"></textarea>
                  </div>
                </div>
              </form>



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="add-item-confirm-btn" type="button" class="btn btn-primary">Add Item</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add Item</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-xs-12">
                    <label for="eidt-title-modal-uid">Title</label>
                    <input id="eidt-title-modal-uid" class="item-title-input" type="text"/>
                    <input type="hidden" hidden class="item-id" value=""/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <label for="eidt-content-modal-uid" class=" mar-top-10">Notes</label>
                    <textarea id="eidt-content-modal-uid" class="item-content-input" name="item-content-input" rows="5" cols="80"></textarea>
                  </div>
                </div>
              </form>



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="edit-item-confirm-btn" type="button" class="btn btn-primary">Edit Item</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="deleteItemModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Delete Item</h4>
            </div>
            <div class="modal-body">
              <input type="hidden" hidden class="item-id" value=""/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="delete-item-confirm-btn" type="button" class="btn btn-danger">Delete Item</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/grocery.js"></script>

</html>
